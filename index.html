<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@500&f[]=uncut-sans@500&display=swap"
      rel="stylesheet"
    />
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: #fff;
        overflow: hidden;
      }

      /* true-1: outer page frame 1440×853 */
      .page {
        position: relative;
        width: 1440px;
        height: 853px;
        margin: 0 auto;
        background: #fff;
        overflow: hidden;
      }

      /* Main Container: 1440×836, padding 10px, vertical centered */
      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 1440px;
        height: 836px;
        padding: 10px;
      }

      /* Inner Container: 1372×767, vertical space-between */
      .inner-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 1372px;
        height: 767px;
      }

      /* Header Container: 1372×217, horizontal centered */
      .header-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
        height: 217px;
        overflow: hidden;
      }

      .header-container img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Content Container: horizontal, gap 150px, centered */
      .content-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 150px;
        width: 100%;
        height: 325px;
      }

      /* Profile Container: vertical, gap 16px */
      .profile-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 320px;
        height: 325px;
        flex-shrink: 0;
      }

      .portrait {
        width: 320px;
        height: 267px;
        object-fit: cover;
        border-radius: 13px;
        display: block;
        flex-shrink: 0;
      }

      /* Location Info */
      .location-info {
        font-family: 'Uncut Sans', 'DM Sans', sans-serif;
        font-weight: 500;
        font-size: 11px;
        letter-spacing: -0.04em;
        line-height: 13.75px;
        text-transform: uppercase;
        color: #000;
      }

      /* Description Container: vertical, space-between */
      .description-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex: 1;
        height: 325px;
      }

      /* Description Text Container: horizontal wrapper */
      .description-text-container {
        display: flex;
        flex-direction: row;
      }

      /* Description Text */
      .description-text {
        font-family: 'Uncut Sans', 'DM Sans', sans-serif;
        font-weight: 500;
        font-size: 66px;
        letter-spacing: -0.04em;
        line-height: 1;
        color: #000;
      }

      .description-text .dim {
        color: #4d4d4d;
      }

      /* Links Container: horizontal, gap 32px, centered */
      .links-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 32px;
        list-style: none;
      }

      .work-link,
      .email-link,
      .instagram-link {
        font-family: 'General Sans', sans-serif;
        font-weight: 500;
        font-size: 22px;
        letter-spacing: -0.04em;
        line-height: 0.96;
        color: #595959;
        text-decoration: none;
      }

      /* More button: absolute, bottom-right */
      .more-btn {
        position: absolute;
        right: 32px;
        bottom: 36px;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 9px;
        width: 142px;
        height: 56px;
        padding: 16px 32px;
        background: rgba(224, 224, 224, 0.32);
        backdrop-filter: blur(78px);
        -webkit-backdrop-filter: blur(78px);
        border-radius: 7px;
        border: none;
        cursor: pointer;
      }

      .more-btn span {
        font-family: 'General Sans', sans-serif;
        font-weight: 400;
        font-size: 22px;
        letter-spacing: -0.04em;
        line-height: 0.96;
        color: #595959;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="main-container">
        <div class="inner-container">

          <!-- Header Container: wordmark -->
          <div class="header-container">
            <img src="logo.svg" alt="MC—D&amp;AD" />
          </div>

          <!-- Content Container -->
          <div class="content-container">

            <!-- Profile Container: portrait + location -->
            <div class="profile-container">
              <img src="photo.jpg" class="portrait" alt="" />
              <p class="location-info">Canada<br>GMT-8<br>9:08am</p>
            </div>

            <!-- Description Container: bio + links -->
            <div class="description-container">
              <div class="description-text-container">
                <p class="description-text">
                  Designer &amp; art-director specializing in experiences for culture, finance, lifestyle &amp; food.<br>
                  Currently at <span class="dim">crypto.com.</span>
                </p>
              </div>
              <ul class="links-container">
                <li><a href="#" class="work-link">Work</a></li>
                <li><a href="#" class="email-link">Email me</a></li>
                <li><a href="#" class="instagram-link">Instagram</a></li>
              </ul>
            </div>

          </div>
        </div>
      </div>

      <!-- More button (absolute, bottom-right) -->
      <button class="more-btn" type="button">
        <span>More</span>
        <!-- clarity:plus-line icon, rotated 90°, 24×24 -->
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(90deg); flex-shrink: 0;">
          <path d="M12 3V21" stroke="#595959" stroke-width="2" stroke-linecap="round"/>
          <path d="M3 12H21" stroke="#595959" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </body>
</html>
