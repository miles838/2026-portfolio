<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@500&f[]=uncut-sans@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: #fff;
        overflow: hidden;
      }

      /* ── Outer page frame: 1440×853 ── */
      .page {
        position: relative;
        width: 1440px;
        height: 853px;
        margin: 0 auto;
        padding: 10px;
        background: #fff;
        overflow: hidden;
      }

      /* ── Main content column: 1372×767, vertically space-between ── */
      .content {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 1372px;
        height: 767px;
        margin: 0 auto;
      }

      /* ── Logo row: 217px tall, vertically centered ── */
      .logo-row {
        display: flex;
        align-items: center;
        width: 100%;
        height: 217px;
        overflow: hidden;
      }

      .logo-row img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* ── Hero: photo left + bio right, gap 150px ── */
      .hero {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 150px;
        width: 100%;
        height: 325px;
      }

      /* Left column: portrait + location */
      .left-col {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 320px;
        flex-shrink: 0;
        height: 325px;
      }

      .portrait {
        width: 320px;
        height: 267px;
        object-fit: cover;
        border-radius: 13px;
        display: block;
        flex-shrink: 0;
      }

      .location {
        font-family: 'Uncut Sans', 'DM Sans', sans-serif;
        font-weight: 500;
        font-size: 11px;
        letter-spacing: -0.04em;
        line-height: 13.75px;
        text-transform: uppercase;
        color: #000;
      }

      /* Right column: bio + nav */
      .right-col {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex: 1;
        height: 325px;
      }

      .bio {
        font-family: 'Uncut Sans', 'DM Sans', sans-serif;
        font-weight: 500;
        font-size: 66px;
        letter-spacing: -0.04em;
        line-height: 1;
        color: #000;
      }

      .bio .dim {
        color: #4d4d4d;
      }

      .nav-links {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 32px;
        list-style: none;
      }

      .nav-links a {
        font-family: 'General Sans', sans-serif;
        font-weight: 500;
        font-size: 22px;
        letter-spacing: -0.04em;
        line-height: 0.96;
        color: #595959;
        text-decoration: none;
      }

      /* ── More button: absolute, bottom-right ── */
      .more-btn {
        position: absolute;
        right: 32px;
        bottom: 36px;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 16px;
        width: 142px;
        height: 56px;
        padding: 16px 32px;
        background: rgba(224, 224, 224, 0.32);
        backdrop-filter: blur(78px);
        -webkit-backdrop-filter: blur(78px);
        border-radius: 7px;
        border: none;
        cursor: pointer;
      }

      .more-btn span {
        font-family: 'Space Grotesk', 'General Sans', sans-serif;
        font-weight: 400;
        font-size: 22px;
        letter-spacing: -0.04em;
        line-height: 0.96;
        color: #595959;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="content">

        <!-- Wordmark -->
        <div class="logo-row">
          <img src="logo.svg" alt="MC—D&amp;AD" />
        </div>

        <!-- Hero -->
        <div class="hero">

          <!-- Left: portrait + location -->
          <div class="left-col">
            <img src="photo.jpg" class="portrait" alt="" />
            <p class="location">Canada<br>GMT-8<br>9:08am</p>
          </div>

          <!-- Right: bio + nav -->
          <div class="right-col">
            <p class="bio">
              Designer &amp; art-director specializing in experiences for culture, finance, lifestyle &amp; food.<br>
              Currently at <span class="dim">crypto.com.</span>
            </p>
            <ul class="nav-links">
              <li><a href="#">Work</a></li>
              <li><a href="#">Email me</a></li>
              <li><a href="#">Instagram</a></li>
            </ul>
          </div>

        </div>
      </div>

      <!-- More button (absolute, bottom-right) -->
      <button class="more-btn" type="button">
        <span>More</span>
        <!-- clarity:plus-line icon, rotated 90° -->
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(90deg); flex-shrink: 0;">
          <path d="M9 2.25V15.75" stroke="#595959" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M2.25 9H15.75" stroke="#595959" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </body>
</html>
